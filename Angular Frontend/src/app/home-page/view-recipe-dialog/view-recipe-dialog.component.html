<h1 mat-dialog-title> 
    <span style="font-size: 25px;">{{recipe.name}}</span>
    <br>
    <span style="color:gray; font-weight: normal; font-size: 16px;" >{{recipe.date}}</span>
</h1>

<mat-dialog-content>
    
    <div class="container">

        <div class="descriptionWrapper">
            <h2>Description:</h2>
            <p><b><i>Calories: (NEED)</i></b></p>
            <p *ngIf="recipe.description != null">
                {{recipe.description}}
            </p>
            <p *ngIf="recipe.description == null">
                You didn't add any additional information :(
            </p>
            
        </div>
    
        <div class="macrosWrapper">
           <h2>Macros:</h2>
            <div class="pieChart">
                <apx-chart [series]="chartValues" [chart]="chartType" [labels]="chartLabels" [title]="chartTitle"></apx-chart>
            </div>

            <br>
    
            <div>
                <!-- center and change line height? -->
                <p>Protein: (NEED)</p>
                <p>Carbs: (NEED)</p>
                <p>Fat: (NEED)</p>
            </div>
        </div>
    </div>


    <br>
    <br>


    <h2>Ingredients:</h2>
    <table>

    </table>


    <br>
    <br>

    <h2>Instructions:</h2>
    <p *ngIf="recipe.instructions != null">
        {{recipe.instructions}}
    </p>
    <p *ngIf="recipe.instructions == null">
        You didn't add any instructions :(
    </p>

    <br>
    <br>
    <br>
    <br>
    <button mat-raised-button class="deleteBtn" color="warn" tabindex="-1" mat-dialog-close mat-dialog-close="true">Delete Recipe</button>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
